<form [formGroup]="profileForm">
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label >Your name</mat-label>
    <input type="text" matInput formControlName="firstName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label >Your age</mat-label>
    <input  type="number" matInput formControlName="age">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
    <mat-select  formControlName="people">
        <mat-option *ngFor="let select of selectValue" [value]="select.Id">
          {{select.Name}}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Leave a comment</mat-label>
    <textarea  formControlName="coment" matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input  formControlName="date" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox  formControlName="checkbox" class="example-margin">Check me!</mat-checkbox>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button 
   (click)="registerInfo()">Ok</button>
</div>
</form>
